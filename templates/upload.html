<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload a PDF File</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">Upload</button>
    </form>

    {% if donts %}
        <h2>Detected "Don'ts"</h2>
        <ul>
            {% for line in donts %}
                <li>{{ line | join(' ') }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if time_frames %}
        <h2>Time Frames</h2>
        <ul>
            {% for item in time_frames %}
                <li><strong>{{ item.time }} {{ item.unit }}</strong> â€” {{ item.message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
